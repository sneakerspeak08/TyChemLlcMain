<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>green-stack-redesign</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Hidden Netlify Forms for fallback -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>
      <input type="text" name="form_type" />
      <input type="text" name="submitted_at" />
    </form>
    
    <form name="offer" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="companyName" />
      <input type="text" name="contactName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="offerPrice" />
      <textarea name="comments"></textarea>
      <input type="text" name="productName" />
      <input type="text" name="form_type" />
      <input type="text" name="submitted_at" />
    </form>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
